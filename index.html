<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SafetyHero K3 Training</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                DEFAULT: '#f97316', // orange-500
                hover: '#ea580c',   // orange-600
                light: '#fff7ed',   // orange-50
              }
            },
            animation: {
              'float': 'float 3s ease-in-out infinite',
              'bounce-slow': 'bounce 2s infinite',
              'wiggle': 'wiggle 1s ease-in-out infinite',
              'pop': 'pop 0.3s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              },
              pop: {
                '0%': { transform: 'scale(0.8)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .safety-pattern {
        background-color: #fff7ed; /* orange-50 */
        /* Cute Line Art Icons: Helmet, Cross, Cone, Ladder */
        background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' stroke='%23f97316' stroke-width='2' stroke-linecap='round' stroke-linejoin='round' opacity='0.2'%3E%3C!-- Helmet --%3E%3Cpath d='M15 30 A 15 15 0 0 1 45 30 H 48 M 12 30 H 15' /%3E%3C!-- Cross --%3E%3Cpath d='M80 15 V 35 M 70 25 H 90' /%3E%3C!-- Cone --%3E%3Cpath d='M65 85 L 75 60 L 85 85 Z M 60 85 H 90 M 69 75 H 81' /%3E%3C!-- Ladder --%3E%3Cpath d='M20 55 V 85 M 35 55 V 85 M 20 65 H 35 M 20 75 H 35' /%3E%3C/g%3E%3C/svg%3E");
      }
      .dark .safety-pattern {
        background-color: #0f172a; /* slate-900 */
        background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' stroke='%23fb923c' stroke-width='2' stroke-linecap='round' stroke-linejoin='round' opacity='0.1'%3E%3C!-- Helmet --%3E%3Cpath d='M15 30 A 15 15 0 0 1 45 30 H 48 M 12 30 H 15' /%3E%3C!-- Cross --%3E%3Cpath d='M80 15 V 35 M 70 25 H 90' /%3E%3C!-- Cone --%3E%3Cpath d='M65 85 L 75 60 L 85 85 Z M 60 85 H 90 M 69 75 H 81' /%3E%3C!-- Ladder --%3E%3Cpath d='M20 55 V 85 M 35 55 V 85 M 20 65 H 35 M 20 75 H 35' /%3E%3C/g%3E%3C/svg%3E");
      }
      @media print {
        .no-print {
          display: none !important;
        }
        .print-only {
          display: block !important;
        }
        body {
          background: white;
        }
        #root {
          width: 100%;
          height: 100%;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
</head>
  <body class="bg-orange-50 text-slate-900 dark:bg-slate-900 dark:text-slate-50 transition-colors duration-300">
    <div id="root"></div>
  </body>
</html>
